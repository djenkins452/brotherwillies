{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Brother Willies</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-brand">
            <div class="auth-logo">
                <img src="{% static 'branding/bw_logo.png' %}" alt="BW's Logo">
            </div>
        </div>
        <div class="auth-form-col">
            <div class="auth-card">
                <h1>Reset Password</h1>

                <p style="color: #666; font-size: 0.9rem; margin-bottom: 1.25rem;">
                    Enter your email address and we'll send you a link to reset your password.
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="auth-field">
                        <label for="id_email">Email</label>
                        <input type="email" id="id_email" name="email" required autofocus>
                    </div>
                    <button type="submit" class="auth-btn">Send Reset Link</button>
                </form>

                <div class="auth-links">
                    <a href="{% url 'accounts:login' %}">Back to Sign In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
