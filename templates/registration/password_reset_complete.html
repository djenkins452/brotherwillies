{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - Brother Willies</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-brand">
            <div class="auth-logo">
                <img src="{% static 'branding/bw_logo.png' %}" alt="BW's Logo">
            </div>
        </div>
        <div class="auth-form-col">
            <div class="auth-card">
                <h1>Password Reset</h1>
                <p style="color: #666; font-size: 0.9rem; margin-bottom: 1.25rem;">
                    Your password has been set. You can now sign in with your new password.
                </p>
                <a href="{% url 'accounts:login' %}" class="auth-btn" style="text-align: center; text-decoration: none;">Sign In</a>
            </div>
        </div>
    </div>
</body>
</html>
