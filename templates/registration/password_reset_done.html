{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Link Sent - Brother Willies</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-brand">
            <div class="auth-logo">
                <img src="{% static 'branding/bw_logo.png' %}" alt="BW's Logo">
            </div>
        </div>
        <div class="auth-form-col">
            <div class="auth-card">
                <h1>Check Your Email</h1>
                <p style="color: #666; font-size: 0.9rem; margin-bottom: 1.25rem;">
                    If an account exists with that email address, we've sent a password reset link. Check your inbox (and spam folder).
                </p>
                <div class="auth-links">
                    <a href="{% url 'accounts:login' %}">Back to Sign In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
